{% extends "catalog/base_generic.html" %}

{% block content %}
    <h1>Book List</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.last_name }} {{author.first_name}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>작상자 없음.</p>
    {% endif %}


{% endblock %}
